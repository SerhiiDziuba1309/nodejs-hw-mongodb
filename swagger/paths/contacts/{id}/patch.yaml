
tags:
  - Contacts
summary: "Update contact by ID"
operationId: "updateContact"
description: "Updates contact details by contact ID."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    example: "1234567890abcdef"
    description: "Unique identifier of the contact"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "Jane Doe"
          email:
            type: string
            example: "jane.doe@example.com"
          phone:
            type: string
            example: "+1234567890"
responses:
  '200':
    description: "Contact updated successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Contact updated successfully"
            data:
              $ref: "../../../components/schemas/contact.yaml"
  '404':
    description: "Contact not found"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "Contact not found"
  '401':
    $ref: "../../../components/responses/401.yaml"
