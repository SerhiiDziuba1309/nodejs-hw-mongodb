
tags:
  - Contacts
summary: "Get contact by ID"
operationId: "getContactById"
description: "Retrieves contact details by contact ID."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    example: "1234567890abcdef"
    description: "Unique identifier of the contact"
responses:
  '200':
    description: "Contact retrieved successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Contact retrieved successfully"
            data:
              $ref: "../../../components/schemas/contact.yaml"
  '404':
    description: "Contact not found"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "Contact not found"
  '401':
    $ref: "../../../components/responses/401.yaml"
