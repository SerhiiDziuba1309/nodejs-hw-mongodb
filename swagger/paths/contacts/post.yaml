
tags:
  - Contacts
summary: "Create a new contact"
operationId: "createContact"
description: "Creates a new contact."
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
        properties:
          name:
            type: string
            example: "John Doe"
          email:
            type: string
            example: "john.doe@example.com"
          phone:
            type: string
            example: "+1234567890"
responses:
  '201':
    description: "Contact created successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: "Contact created successfully"
            data:
              $ref: "../../components/schemas/contact.yaml"
  '400':
    description: "Validation error"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: "Invalid data"
  '401':
    $ref: "../../components/responses/401.yaml"
